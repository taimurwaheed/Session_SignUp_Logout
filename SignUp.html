<!DOCTYPE html>
<html>
    <head>
        <title>Insert User Records</title>
        <style>
            
        </style>
    </head>
    <body>        
        <div>
            <h1>Save User Records</h1>
            <form action="./InsertUser.php" method="post" enctype="multipart/form-data">
                <div class="div-margin">
                    <label for="name">Please enter your name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="div-margin">
                    <label for="email">Please enter your email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="div-margin">
                    <label for="password">Please enter your password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="div-margin">
                    <label for="picture">Please upload your image:</label>
                    <input type="file" id="picture" name="picture" required>
                </div>
                <div class="div-margin">
                    <input type="submit" id="button" name="button" value="Save">
                </div>
            </form>
        </div>
    </body>
</html>
